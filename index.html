<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW eSports</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="https://www.github.com/npx08" target="_blank">
          <img class="avatar" src="https://github.com/npx08.png" alt="Avatar" />
        </a>
      </header>

      <div class="cards">
        <div class="games">
          <h1>Meus jogos</h1>
          <p>Os games que eu mais curto jogar!</p>
          <div class="items">
            <ul>
              <li>
                <a
                  href="https://www.leagueoflegends.com/pt-br/"
                  target="_blank"
                >
                  <img
                    src="./assets/leagueoflegends.svg"
                    alt="League of Legends Image"
                  />
                </a>
              </li>
              <li>
                <a href="https://blog.counter-strike.net/" target="_blank">
                  <img
                    src="./assets/counterstrike.svg"
                    alt="Counter Strike Image"
                  />
                </a>
              </li>
              <li>
                <a href="https://playvalorant.com/pt-br/" target="_blank">
                  <img src="./assets/valorant.svg" alt="Valorant Image" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="streamers">
          <h1>Canais e streamers</h1>
          <p>Lista de canais e transmissões que não perco!</p>
          <div class="items">
            <ul>
              <li>
                <a href="https://www.twitch.tv/alanzoka" target="_blank">
                  <img src="./assets/alanzoka.svg" alt="Alanzoka Image" />
                </a>
              </li>
              <li>
                <a href="https://www.twitch.tv/casimito" target="_blank">
                  <img src="./assets/casimiro.svg" alt="Casimiro Image" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="social">
          <h1>Minhas redes</h1>
          <p>Se conecte comigo agora mesmo!</p>
          <div class="items">
            <ul>
              <li>
                <a href="https://www.twitch.tv/npx08" target="_blank">
                  <img src="./assets/twitch-logo.svg" alt="Twitch Logo" />
                </a>
              </li>

              <li>
                <a href="https://www.twitter.com/npx08" target="_blank">
                  <img src="./assets/twitter-logo.svg" alt="Twitter Logo" />
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/npxdev" target="_blank">
                  <img src="./assets/instagram-logo.svg" alt="Instagram Logo" />
                </a>
              </li>
              <li>
                <a href="https://www.youtube.com/npxofficial" target="_blank">
                  <img src="./assets/youtube-logo.svg" alt="Youtube Logo" />
                </a>
              </li>
              <li>
                <a href="https://www.github.com/npx08" target="_blank">
                  <img src="./assets/github.svg" alt="Github Logo" />
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com/npx" target="_blank">
                  <img src="./assets/linkedin.svg" alt="Linkedin Logo" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
